openapi: 3.0.0
info:
  title: API de Tienda
  version: 1.0.0
  description: Documentación de la API para la gestión de una tienda, incluyendo usuarios, carritos, clientes, kardex, mermas, productos, órdenes de compra, perecederos, proveedores y transacciones.
  contact:
    name: Tu Nombre
    email: tuemail@example.com
servers:
  - url: http://localhost:5000/api
    description: Servidor de desarrollo
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        address:
          type: string
        mobile_phone:
          type: string
        role_id:
          type: integer
        role:
          type: string
        created_at:
          type: string
          format: date-time
        status:
          type: string
      required:
        - username
        - password
        - email
        - first_name
        - last_name
        - role_id
    Supplier:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        contact:
          type: string
        phone:
          type: string
        email:
          type: string
        company_name:
          type: string
        tax_id:
          type: string
        address:
          type: string
        supplier_type:
          type: string
        status:
          type: string
      required:
        - name
        - contact
        - phone
        - email
        - company_name
        - tax_id
        - supplier_type
    Transaction:
      type: object
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        user_id:
          type: integer
        amount:
          type: number
        type:
          type: string
          enum: [cash, credit]
        invoice_number:
          type: string
        notes:
          type: string
        status:
          type: string
        created_at:
          type: string
          format: date-time
    PurchaseOrder:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        supplier_id:
          type: integer
        quantity:
          type: integer
        order_date:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, processed, completed, cancelled]
        payment_type:
          type: string
          enum: [cash, credit, consignment]
        total_amount:
          type: number
        product_name:
          type: string
        supplier_name:
          type: string
      required:
        - product_id
        - supplier_id
        - quantity
    SupplierDebt:
      type: object
      properties:
        id:
          type: integer
        supplier_id:
          type: integer
        user_id:
          type: integer
        amount:
          type: number
        remaining_amount:
          type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    DebtPayment:
      type: object
      properties:
        id:
          type: integer
        debt_id:
          type: integer
        amount:
          type: number
        payment_date:
          type: string
          format: date-time
    Consignment:
      type: object
      properties:
        id:
          type: integer
        supplier_id:
          type: integer
        user_id:
          type: integer
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        total_value:
          type: number
        sold_value:
          type: number
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    ConsignmentItem:
      type: object
      properties:
        id:
          type: integer
        consignment_id:
          type: integer
        product_id:
          type: integer
        quantity_sent:
          type: integer
        quantity_sold:
          type: integer
        quantity_returned:
          type: integer
        quantity_delivered:
          type: integer
        price_at_time:
          type: number
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
        actual_stock:
          type: integer
        min_stock:
          type: integer
        supplier_id:
          type: integer
        category_id:
          type: integer
      required:
        - name
        - price
        - supplier_id
    Cart:
      type: object
      properties:
        id:
          type: integer
        customer_id:
          type: integer
        created_at:
          type: string
          format: date-time
      required:
        - customer_id
    CartItem:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
      required:
        - product_id
        - quantity
    CartItemDetailed:
      type: object
      properties:
        id:
          type: integer
        cart_id:
          type: integer
        product_id:
          type: integer
        quantity:
          type: integer
        price_at_time:
          type: number
        name:
          type: string
        price:
          type: number
      required:
        - cart_id
        - product_id
        - quantity
        - price_at_time
    Customer:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        phone:
          type: string
    KardexEntry:
      type: object
      properties:
        product_id:
          type: integer
        movement_type:
          type: string
        quantity:
          type: integer
        date:
          type: string
          format: date-time
    Merma:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
        expiration_date:
          type: string
          format: date
    Perishable:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        expiration_date:
          type: string
          format: date
        stock:
          type: integer
    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
paths:
  # --- Users ---
  /users/login:
    post:
      summary: Iniciar sesión de un usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: password123
              required:
                - email
                - password
      responses:
        '200':
          description: Token JWT devuelto
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Contraseña incorrecta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado o inactivo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/register:
    post:
      summary: Registrar un nuevo usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Usuario registrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Error en los datos enviados
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users:
    get:
      summary: Obtener todos los usuarios
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Requiere rol 'admin'
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{id}:
    get:
      summary: Obtener un usuario por ID
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Requiere rol 'admin'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Detalles del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Actualizar un usuario completamente
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Requiere rol 'admin'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Usuario actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Actualizar parcialmente un usuario
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Requiere rol 'admin'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                address:
                  type: string
                mobile_phone:
                  type: string
                role_id:
                  type: integer
      responses:
        '200':
          description: Usuario actualizado parcialmente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: No se proporcionaron datos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/delete/{id}:
    post:
      summary: Desactivar un usuario
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Requiere rol 'admin'
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Usuario desactivado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/me:
    get:
      summary: Obtener el usuario autenticado
      tags:
        - Users
      security:
        - bearerAuth: []
      description: Accesible por cualquier usuario autenticado
      responses:
        '200':
          description: Detalles del usuario autenticado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}/suppliers/{supplierId}/debts:
    post:
      summary: Registrar una compra a crédito con un proveedor
      tags:
        - Debts
      security:
        - bearerAuth: []
      description: Requiere rol 'admin' o 'purchasing'
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID del usuario
        - in: path
          name: supplierId
          required: true
          schema:
            type: integer
          description: ID del proveedor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 1000.50
                products:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      quantity:
                        type: integer
                      price:
                        type: number
      responses:
        '201':
          description: Deuda creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  debt:
                    $ref: '#/components/schemas/SupplierDebt'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario o proveedor no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}/suppliers/{supplierId}/debts/{debtId}/payments:
    post:
      summary: Registrar un pago de una deuda
      tags:
        - Debts
      security:
        - bearerAuth: []
      description: Requiere rol 'admin' o 'cashier'
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID del usuario
        - in: path
          name: supplierId
          required: true
          schema:
            type: integer
          description: ID del proveedor
        - in: path
          name: debtId
          required: true
          schema:
            type: integer
          description: ID de la deuda
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  example: 500.25
      responses:
        '201':
          description: Pago registrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  payment:
                    $ref: '#/components/schemas/DebtPayment'
        '400':
          description: Monto inválido o excede la deuda
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Deuda no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}/debts:
    get:
      summary: Obtener todas las deudas de un usuario con proveedores
      tags:
        - Debts
      security:
        - bearerAuth: []
      description: Requiere rol 'admin' o 'cashier'
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID del usuario
      responses:
        '200':
          description: Lista de deudas
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    supplier_id:
                      type: integer
                    user_id:
                      type: integer
                    amount:
                      type: number
                    supplier_name:
                      type: string
                    total_paid:
                      type: number
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}/suppliers/{supplierId}/consignments:
    post:
      summary: Registrar una consignación
      tags:
        - Consignments
      security:
        - bearerAuth: []
      description: Requiere rol 'admin' o 'purchasing'
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID del usuario
        - in: path
          name: supplierId
          required: true
          schema:
            type: integer
          description: ID del proveedor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      quantity_sent:
                        type: integer
                end_date:
                  type: string
                  format: date
                  example: 2023-12-31
      responses:
        '201':
          description: Consignación creada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  consignment:
                    $ref: '#/components/schemas/Consignment'
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuario o proveedor no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /users/{userId}/suppliers/{supplierId}/consignments/{consignmentId}/settle:
    post:
      summary: Liquidar una consignación
      tags:
        - Consignments
      security:
        - bearerAuth: []
      description: Requiere rol 'admin' o 'cashier'
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
          description: ID del usuario
        - in: path
          name: supplierId
          required: true
          schema:
            type: integer
          description: ID del proveedor
        - in: path
          name: consignmentId
          required: true
          schema:
            type: integer
          description: ID de la consignación
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
                        type: integer
                      quantity_sold:
                        type: integer
      responses:
        '200':
          description: Consignación liquidada
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  totalAmount:
                    type: number
        '400':
          description: Datos inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Rol no permitido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Consignación no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # --- Cart ---
  /cart:
    post:
      summary: Crear un nuevo carrito para un cliente
      tags:
        - Cart
      security:
        - bearerAuth: []
      description: Requiere rol 'sales' o 'cashier'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                customer_id:
                  type: integer
                  example: 1
              required:
                - customer_id
      responses:
        '201':
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '400':
          description: Customer ID es requerido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /cart/items:
    post:
      summary: Añadir un producto al carrito
      tags:
        - Cart
      security:
        - bearerAuth: []
      description: Requiere rol 'sales' o 'cashier'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cart_id:
                  type: integer
                  example: 1
                product_id:
                  type: integer
                  example: 5
                quantity:
